<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Central Properties Group</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="../assets/css/gallery.css" type="text.css">
    <!-- FAV ICON -->
    <link rel="icon" type="image/png" href="../assets/media/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../assets/media/favicon-16x16.png" sizes="16x16" />
</head>

<body class="bg-gray">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm navbar-light bg-gray mb-5">
        <div class="container">
            <a class="navbar-brand px-custom" href="/"></a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav-link-custom" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#socialmedia">Social Media</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutus">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="gallery-holder">
        <div class="container w-75 text-center p-1">
            <h2 class="display-4">Gallery</h2>
            <div class="small-space"></div>

            <!-- GALLERY CARD HOLDERS -->
            <div class="card-columns">
                {{range $imagenum, $image := .Images}}
                <div class="card">
                    {{if $image.ShowImage}}
                    <img src=".{{$image.Link}}" alt="{{$image.Title}}" class="{{$image.Class}}">
                    {{end}}
                    {{if $image.ShowText}}
                        <div class="card-body">
                            <h5 class="card-title">{{$image.TextTitle}}</h5>
                            <p class="card-text">{{$image.Paragraph}}</p>
                        </div>
                    {{end}}
                </div>
                {{end}}

            </div>

        </div>
    </div>


</body>

</html>
